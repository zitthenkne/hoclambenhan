<head>
    <meta charset="UTF-8" />

    <title>Người Thầy Bệnh Án Ảo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            overscroll-behavior: none;
        }
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #E1D7F1;
        }
        ::-webkit-scrollbar-thumb {
            background: #FADADD;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f7c5c5;
        }
        
        /* Highlighting styles */
        .highlight {
            padding: 2px 0;
            background-color: transparent;
        }
        .highlight-error {
            text-decoration: underline wavy #ef4444; /* red-500 */
            text-decoration-skip-ink: none;
        }
        .highlight-suggestion {
            text-decoration: underline wavy #f59e0b; /* amber-500 */
            text-decoration-skip-ink: none;
        }

        /* Textarea overlay for highlighting */
        .editor-backdrop, .editor-textarea {
            margin: 0;
            padding: 1rem; /* p-4 */
            border-width: 2px;
            border-style: solid;
            border-color: transparent;
            border-radius: 0.5rem; /* rounded-lg */
            width: 100%;
            height: 100%;
            font-size: 1rem; /* text-base */
            line-height: 1.625; /* leading-relaxed */
            font-family: inherit;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            overflow: auto;
            resize: none;
        }
        .editor-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            color: transparent;
            pointer-events: none;
        }
        .editor-backdrop .highlight-text {
            color: #4A4A4A;
        }
        .editor-textarea {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            background-color: transparent;
            color: #4A4A4A;
        }
        .editor-textarea:focus {
            border-color: #FADADD;
            outline: none;
            box-shadow: none;
        }

    </style>
